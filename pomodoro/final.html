<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Pomodoro Timer</title>
    <style>
        /* Add modern font from Google Fonts */

        @import url('https://fonts.googleapis.com/css?family=Lato:400,700');

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 3em;
            width: 100%;
            height: 100%;
            /* Apply mint theme */
            background-color: #c5e8d5;
            color: #1c7a6c;
            font-family: 'Lato', sans-serif;
        }

        #timer {
            margin-bottom: 1em;
        }

        #buttons {
            display: flex;
        }

        button {
            font-size: 1em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background: #1c7a6c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #3e9b84;
        }

        button:active {
            background: #0e4d3c;
        }

        /* Soothing visual styles */
        body {
            background-size: 100% 20%;
            background-repeat: no-repeat;
            transition: background-size 0.5s ease-in-out;
            position: relative;
            height: 100vh;
            background-color: #c5e8d5;

        }

        /* Show "loading" icon when timer is running */
        .running #container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #333;
            border-radius: 50%;
            border-top-color: transparent;
            width: 1.5em;
            height: 1.5em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Gradually change background color while timer is running */
        .running {
            background: linear-gradient(to bottom, #fff, #ddd);
            background-size: 100% 20%;
            background-repeat: no-repeat;
            transition: background-size 0.5s ease-in-out;
        }

        .running #container {
            animation: color-change 60s linear infinite;
        }

        @keyframes color-change {
            0% {
                background-size: 100% 20%;
            }

            50% {
                background-size: 100% 80%;
            }

            100% {
                background-size: 100% 20%;
            }
        }

        /* Apply mint theme to navigation bar */
        .navbar {
            background-color: #c5e8d5;
        }

        .navbar-brand,
        .nav-link {
            color: #1c7a6c;
        }

        .navbar-toggler {
            border-color: #1c7a6c;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(28,122,108, 0.7)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Apply mint theme to timer */
        #timer {
            color: #1c7a6c;
        }

        /* Apply mint theme to buttons */
        .btn-success {
            background-color: #1c7a6c;
            border-color: #1c7a6c;
        }

        .btn-success:hover {
            background-color: #3e9b84;
            border-color: #3e9b84;
        }

        .btn-success:active {
            background-color: #0e4d3c;
            border-color: #0e4d3c;
        }

        .btn-danger {
            background-color: #1c7a6c;
            border-color: #1c7a6c;
        }

        .btn-danger:hover {
            background-color: #3e9b84;
            border-color: #3e9b84;
        }

        .btn-danger:active {
            background-color: #0e4d3c;
            border-color: #0e4d3c;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pomodoro Timer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Pomodoro timer -->
    <div class="container pt-5" id="container">
        <div id="timer" class="text-center font-weight-bold">25:00</div>
        <div class="d-flex justify-content-center mt-3">
            <button id="start-button" class="btn btn-success mr-2">Start</button>
            <button id="stop-button" class="btn btn-danger">Stop</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script>
        const container = document.getElementById("container");
        const timer = document.getElementById("timer");
        const startButton = document.getElementById("start-button");
        const stopButton = document.getElementById("stop-button");

        let countdown;

        function startTimer() {
            const now = Date.now();
            const then = now + 25 * 60 * 1000;
            displayTimeLeft(then - now);

            countdown = setInterval(() => {
                const timeLeft = then - Date.now();
                if (timeLeft < 0) {
                    clearInterval(countdown);
                    return;
                }
                displayTimeLeft(timeLeft);
            }, 1000);
        }

        function displayTimeLeft(timeLeft) {
            const minutes = Math.floor(timeLeft / 1000 / 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);
            const display = `${minutes}:${seconds.toString().padStart(2, "0")}`;
            timer.innerHTML = display;
        }

        function stopTimer() {
            clearInterval(countdown);
        }

        startButton.addEventListener("click", startTimer);
        stopButton.addEventListener("click", stopTimer);


    </script>
</body>

</html>
